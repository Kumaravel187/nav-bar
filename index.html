<!DOCTYPE html>
<html lang="en">
  <!-- Document Head -->
  <head>
    <!-- Character set and viewport settings -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Link to Lato font styles from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to Font Awesome styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Link to custom styles -->
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- Document Title -->
    <title>Kumaravel Nav-Bar</title>
  </head>

  <!-- Document Body -->
  <body>
    <!-- Main Display Container -->
    <div class="main-display">
      <!-- Header Section for Navigation -->
      <header class="nav">
        <!-- Navigation Center Container -->
        <div class="nav-center">
          <!-- Navigation Header -->
          <div class="nav-header">
            <!-- Logo Image -->
            <img src="./image/house.png" class="logo" alt="House" />
            <!-- Navigation Toggle Button -->
            <button class="nav-toggle">
              <!-- Font Awesome Bars Icon -->
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- Navigation Links -->
          <ul class="links">
            <li>
              <!-- Home Link -->
              <a href="index.html">home</a>
            </li>
            <li>
              <!-- About Link -->
              <a href="about.html">about</a>
            </li>
            <li>
              <!-- Projects Link -->
              <a href="projects.html">projects</a>
            </li>
            <li>
              <!-- Contact Link -->
              <a href="contact.html">contact</a>
            </li>
          </ul>
          <!-- Social Media Icons -->
          <ul class="social-icons">
            <li>
              <!-- Facebook Link -->
              <a href="https://www.twitter.com">
                <i class="fab fa-facebook"></i>
              </a>
            </li>
            <li>
              <!-- Twitter Link -->
              <a href="https://www.twitter.com">
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <!-- Behance Link -->
              <a href="https://www.twitter.com">
                <i class="fab fa-behance"></i>
              </a>
            </li>
            <li>
              <!-- LinkedIn Link -->
              <a href="https://www.twitter.com">
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
            <li>
              <!-- Sketch Link -->
              <a href="https://www.twitter.com">
                <i class="fab fa-sketch"></i>
              </a>
            </li>
          </ul>
        </div>
      </header>

      <!-- Main Content Section -->
      <main class="main">
        <!-- Main Content Container -->
        <div class="main__container">
          <!-- Random Activity Prompt -->
          <p class="bored">click for a random activity</p>
          <!-- Button for Random Activity -->
          <a id="btn" class="btn" href="#">click me</a>
        </div>
      </main>

      <!-- Footer Section -->
      <footer class="footer">
        <!-- Footer Center Container -->
        <div class="footer-center">
          <!-- Copyright Notice -->
          <p class="copyright">&#169; copyright</p>
        </div>
      </footer>
    </div>

    <!-- JavaScript Script -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
